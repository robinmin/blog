                <div class="container"><div class="page single special"><h1 class="single-title animate__animated animate__pulse animate__faster">魔都渡劫记2022-05-23</h1><div class="content" id="content"><!--[if lt IE 9]><![endif]--><audio class="wp-audio-shortcode" id="audio-283-1" preload="none" style="width: 100%;" controls="controls"><source type="audio/mpeg" src="http://salty.vip/wp-content/uploads/2022/05/沈庆\_青春.mp3?\_=1" />
<p><a href="http://salty.vip/wp-content/uploads/2022/05/%e6%b2%88%e5%ba%86_%e9%9d%92%e6%98%a5.mp3" target="_blank" rel="noopener noreffer">http://salty.vip/wp-content/uploads/2022/05/沈庆_青春.mp3</a>
</audio></p>
<p>小区封控的第66天，今天的午餐是蒜蓉小青菜配肉末香干炒茄子。今日消耗两根茄子；一根是上次开始静默之前自己囤的，一根是这次发的物资里面的。大约这种也算得上老带新、扶上马送一程。只是存放日久，第一根茄子有点发蔫、已开始脱水，再不吃估计坚持不住。到什么点儿做什么事儿，这是自然规律。违天不祥，至少《左传》是这么说的。</p>
<p>先将茄子用水洗净切段。加盐腌制揉搓、使茄条完全入味，腌渍20分钟左右。用清水淘洗两遍，尽量去除盐味。香干切丁备用。起火冷锅热油加入肉末煸炒约5分钟。待肉末熟透微微发黄，即可加入姜末、蒜末、花椒粒炒香，然后加入香干丁煸炒一两分钟。最后加入略微控干水分的茄条煸炒约4分钟左右。加入生抽、鸡精、香油、老干妈及水淀粉勾兑的芡水，简单翻炒后即可出锅装盘撒葱花。今天有点没掌握好咸淡；勾芡的时候忘记老干妈比较咸、又有生抽和前面未完全除去的盐味，整个菜略咸，下回改进。<br>
<img decoding="async" src="https://i0.wp.com/s2.loli.net/2022/05/23/A6x5QFLlzGWnEB3.jpg?w=640&#038;ssl=1" alt="img052301" data-recalc-dims="1" /></p>
<p>与前两日大家能走就悄悄走、绝不啰嗦不同，这两天的朋友圈渐趋意见统一。比如这个就比较有代表性：&ldquo;走了走了、这辈子再也不来了&hellip;&hellip;伤透了多少在魔都打拼人的心，却没有一个出来说声对不起&rdquo;。一句最简单、质朴的要求，足以瓦解一万篇的搪塞与顾左右而言他。</p>
<p>昨天看到的一个被疯传的视频是那个越江线车站电动扶梯上农妇的哭的有气无力的那个视频。其音断断续续、画质音质一般，但却看的人心碎。点开几次都没勇气看完，生怕自己哭出来。中老年三口外地进城务工农民，本想利用农闲时间来魔都打点工补贴家用。谁知摊上这么个事，卡在魔都。去不能去、来不能来。对那些能远程上班的白领来说，封城不过是换个地方上班而已，影响甚微。最多不能自由活动、不能自由购物罢了。可对这些口停手停的底层民众来说，可有人想过人家这两个月是怎么挨过来的？好不容易等到被允许离开魔都、家里的夏收又迫在眉睫了，却根本就买不到票。好歹是托了层层关系抢到票了，却因为种种原因使之交臂。现在是近不能重新购票返乡、退则连自己住的小区都回不去。这还是假设他们有小区可以回的前提下。封城期间多少外地临时来沪人员住临时桥洞、窝棚，之前看到的种种视频、照片还少吗？对他们而言，此时此地就是人生绝境啊。</p>
<p>我们曾立下宏愿，跋山涉水、不远万里去搞精准扶贫，大有虽远必救的态势。如今，却屡屡人为制造重重困境、断人生机得义无反顾。两相对比，就没半个人觉荒谬吗？这分明就是草菅人命啊，还扯什么狗屁的“XX有信仰、XX有力量、XX有希望”。不心虚吗？</p>
<p>这两天热传的另一个视频是那个地铁上受访的徐阿姨瞎说老实话的视频。西洋镜太不经拆了。现在的魔都就是一方面一堆人在忙着复工复产，总有那么一小撮跳梁小丑要跳出来表演。丑态百出。不知是不是最近几年逆向淘汰之故，现在的propaganda机器一时半会儿好像不太好使了。动则得咎。好处是大家可以苦中作乐地免费看一地的笑话。比如下面微信群里看到的这个图片，一孔足以窥全豹。</p>
<p>傍晚开始写字前，突然在社交网络上看到说沈庆因车祸去世了，对就是那个唱《青春》的沈庆。真有点世事无常。虽然完全不认识的云端上人物，但毕竟当年听这首歌时的青葱岁月还历历在目，瞬间就觉得自己的青春又被冲刷掉了一块，就像约翰汤恩说的“欧洲就失去了一角”一样。<br>
<img decoding="async" src="https://i0.wp.com/s2.loli.net/2022/05/23/TuVwJomZHMQjn6X.jpg?w=640&#038;ssl=1" alt="img052302" data-recalc-dims="1" /></p>
